<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Lütfen formu eksiksiz doldurunuz</h1>
    <h2>Hesap Bilgileri</h2>
    <table>
      <tr>
        <td width="100px;">
          <label for="username">Kullanıcı Adı:</label>
        </td>
        <td width="100px"></td>
        <td>
          <input type="text" id="username" placeholder="Kullanıcı adınız" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">Eposta</label>
        </td>
        <td width="100px;"></td>
        <td>
          <input type="text" id="eposta" placeholder="Eposta adresiniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parola</label>
        </td>
        <td></td>
        <td>
          <input type="text" id="username" placeholder="Parola" />
        </td>
      </tr>
    </table>

    <h2>Kişisel Bilgiler</h2>
    <table>
      <tr>
        <td width="100px;">
          <label for="isim">Adınız:</label>
        </td>
        <td width="100px;"></td>
        <td>
          <input type="text" id="Ad" placeholder="Adınız" />
        </td>
      </tr>
      <tr>
        <td width="100px;">
          <label for="isim">Soyadınız:</label>
        </td>
        <td width="100px;"></td>
        <td>
          <input type="text" id="soy" placeholder="Soyadınız" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="city">Şehir</label>
        </td>
        <td width="100px;"></td>
        <td>
          <select name="city">
            <option value="38">Kayseri</option>
            <option value="41">Kütahya</option>
            <option value="06">Ankara</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet:</label>
        </td>
        <td width="100px;"></td>
        <td>
          <input type="radio" /> <label for="erkek">Erkek</label>
          <input type="radio" /> <label for="Kız">Kız</label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="hobi">Hobileriniz:</label>
        </td>
        <td width="100px;"></td>
        <td>
          <input type="checkbox" /> <label for="futbol">Futbol</label>
          <input type="checkbox" /> <label for="basketbol">basketbol</label>
          <input type="checkbox" /> <label for="futbol">yatmak</label>
          <input type="checkbox" /> <label for="futbol">kitab okumak</label>
        </td>
      </tr>
    </table>
  </body>
</html>
